<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX & Babael.js</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
      integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>JSX & Babel.js</h1>
    <div id="app"></div>
    <footer id="footer"></footer>

    <script type="text/babel">
      let user  = {
        firstName: 'Hans',
        lastName: 'Bot'

      };
      const introduceUser = (userObj) => {
        return `${userObj.firstName} ${userObj.lastName}`
      }
      ReactDOM.render(
        <div>
          <p>Witaj {introduceUser(user)}</p>
        </div>,
        document.getElementById("app")
      );
    </script>
    <script type="text/jsx">
      const name = 'Akademia 108';
      ReactDOM.render(
          <p> &copy; {name} </p>,
          document.getElementById('footer')
      )
    </script>
  </body>
</html>
